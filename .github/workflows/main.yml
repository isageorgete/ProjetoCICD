name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  notify_sleuth:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Notify Sleuth
        uses: sleuth-io/sleuth-action@main
        with:
          api-key: ${{ secrets.SLEUTH_API_KEY }}
          deployment-slug: ${{ github.sha }}
          environment: production
          ignore-if-duplicate: true
