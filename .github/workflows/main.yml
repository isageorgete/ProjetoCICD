name: Deploy to Vercel

on:
  push:
    branches: [master]   # troque para master se o repo usar master
  workflow_dispatch:

concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # importante p/ m√©tricas (lead time)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Vercel
        id: deploy
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Report Incident if Deploy Failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Failure - ${{ github.sha }}`,
              labels: ['incident', 'deployment-failure'],
              body: `Deployment failed for commit ${{ github.sha }}`
            })

      - name: Notify Sleuth
        if: success()
        uses: sleuth-io/sleuth-github-action@v1
        with:
          api_key: ${{ secrets.SLEUTH_API_KEY }}
          environment: production
          sha: ${{ github.sha }}
